<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta 
content="ie=edge"
http-equiv="X-UA-Compatible" />
<title>Around The U.S</title>
<link href="./pages/index.css" rel="stylesheet" />
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/logo.svg" alt="Around the U.S. Logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image"/>
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards page__section">
                <ul class="card__list">
                    <li class="card">
                        <img src="./images/yosemite.jpg" class="card__image">
                        <div class="card__description"><h1 class="card__title">Yosemite Valley</h1>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lake-louise.jpg" class="card__image">
                        <div class="card__description"><h1 class="card__title">Lake Louise</h1>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card ">
                        <img src="./images/bald-mountains.jpg" class="card__image">
                        <div class="card__description"><h1 class="card__title">Bald Mountains</h1>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/latemar.jpg" class="card__image">
                        <div class="card__description"><h1 class="card__title">Latemar</h1>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/vanoise.jpg" class="card__image">
                        <div class="card__description"><h1 class="card__title">Vanoise National</h1>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lago-di-braies.png" class="card__image">
                        <div class="card__description"><h1 class="card__title">Lago Di Braies</h1>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>

            </section>
        </main>
    </div>
</body>
<footer class="footer page__section">Â© 2022 Around The U.S.</footer>
</html>
